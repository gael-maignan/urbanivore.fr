<script>

function getDate(dateIso = "") { //renvoie la date du jour si aucune date mentionnée
   // Récupère la date du jour
    const now = new Date(dateIso);
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0'); // les mois commencent à 0
    const year = now.getFullYear();
    return `${day}/${month}/${year}`;
}



const spreadsheetId = "1f8gWp618MQUP8iJNURgBJwHYL6u1QKhQPNG0Yajkv1g";
let init_pos = {lat: 48.8566, lon: 2.3522};
let map; // variable globale pour pouvoir la recadrer après localisation

// Fonction pour demander la localisation, retourne une Promise
function demanderLocalisation() {
  return new Promise((resolve) => {
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          init_pos.lat = position.coords.latitude;
          init_pos.lon = position.coords.longitude;
          console.log("Localisation autorisée ✅");
          resolve(init_pos);
        },
        (error) => {
          console.error("Accès à la localisation refusé ❌", error);
          resolve(null); // continue même si refusé
        }
      );
    } else {
      console.error("La géolocalisation n’est pas prise en charge par ce navigateur.");
      resolve(null);
    }
  });
}

// Fonction principale pour initialiser la carte
async function initCarte() {
  document.getElementById("mapLoader").style.display = "flex";
  // Démarrer la récupération des données immédiatement
  const dataPromise = getData(spreadsheetId, "arbres");

  // Créer la carte (position initiale)
  map = L.map('map').setView([init_pos.lat, init_pos.lon], 14);

  // Fond de carte
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 19,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>'
  }).addTo(map);

  // Groupes pour basculer entre clustering et marqueurs simples
  const plainMarkersGroup = L.layerGroup().addTo(map); // groupe de marqueurs "plats"
  const clusterGroup = L.markerClusterGroup(); // groupe cluster (ne pas l'ajouter maintenant obligatoirement)

  // Tableau pour conserver les instances de marqueurs et leurs popups
  const markers = [];

  // Fonction qui met à jour les groupes selon le niveau de zoom
  function updateMarkersByZoom() {
    const z = map.getZoom();
    // Vider les deux groupes
    plainMarkersGroup.clearLayers();
    clusterGroup.clearLayers();

    if (z < 13) {
      // zoom strictement > 13 => activer clustering
      markers.forEach(m => clusterGroup.addLayer(m));
      if (!map.hasLayer(clusterGroup)) map.addLayer(clusterGroup);
      if (map.hasLayer(plainMarkersGroup)) map.removeLayer(plainMarkersGroup);
    } else {
      // sinon, affichage plat
      markers.forEach(m => plainMarkersGroup.addLayer(m));
      if (!map.hasLayer(plainMarkersGroup)) map.addLayer(plainMarkersGroup);
      if (map.hasLayer(clusterGroup)) map.removeLayer(clusterGroup);
    }
  }

  // Réagir aux changements de zoom
  map.on('zoomend', updateMarkersByZoom);

  // Lancer la localisation en parallèle
  const localisationPromise = demanderLocalisation();

  try {
    // Attendre les données pour ajouter les marqueurs (crée les marqueurs mais n'ajoute pas directement au map)
    const arbres = await dataPromise;
    console.log("Données récupérées :", arbres);

    for (const arbre of arbres) {
      const m = L.marker([arbre.lat, arbre.lon]);
      m.bindPopup(`${arbre.nom} (${getDate(arbre.date)})`);
      markers.push(m);
    }

    // Appliquer la logique d'affichage initiale (selon le zoom courant)
    updateMarkersByZoom();

    document.getElementById("mapLoader").style.display = "none";


  } catch (err) {
    console.error("Erreur lors de la récupération des données :", err);
  }

  // Quand la localisation arrive, recentrer la carte
  const pos = await localisationPromise;
  if (pos) {
    map.setView([pos.lat, pos.lon], 14);
    console.log("Carte recentrée sur la position réelle :", pos);
    // mettre à jour l'affichage au cas où le zoom aurait été modifié
    updateMarkersByZoom();
  }



  console.log("Position actuelle utilisée :", init_pos);
}

// Lancer l'initialisation au chargement de la page
window.addEventListener('load', () => {
  initCarte();
});
</script>

<body>

  <style>

<div class="box">
<h2>Ajouter un arbre à Urbanivore</h2>
<p>Ajouter un arbre sur la carte d’Urbanivore, c’est un jeu d’enfant ! Prenez une photo de l’arbre, identifiez-le, puis soumettez-le.<br>
N’oubliez pas d’autoriser l’accès à votre caméra et à votre géolocalisation.</p>
<div class="controls">
<button id="openCameraBtn" class="primary">Ouvrir la caméra</button>
<button id="openMapBtn" class="secondary">Ouvrir la carte</button>
</div>
</div>

<div id="map">
<div id="mapLoader">
  <div class="spinner"></div>
  <p>Chargement...</p>
</div>

<div class="modal" id="cameraModal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div class="modal-content">
    <h3 id="modalTitle" class="tc">Prenez en photo le feuillage de l'arbre</h3>
    <div class="flash" id="flashEffect"></div>
    <video id="video" autoplay playsinline></video>
    <img id="photoPreview" class="preview" alt="Aperçu" style="display:none;">
    <canvas id="canvas" style="display:none;"></canvas>

    <div class="controls">
      <button id="takePhotoBtn" class="primary">Prendre</button>
      <button id="retakeBtn" class="secondary" style="display:none;">↺ Reprendre</button>
      <button id="identifyLink" href="#" class="primary" style="display:none;">Identifier</button>
      <button id="closeBtn" class="danger">Fermer</button>
    </div>
    <div id="resultat"></div>
    <p id="status" class="tc"></p>
    <div class="controls" id="submit" style="display:none">
      <button id="add" class="primary">Ajouter à la carte</button>
    </div>
  </div>
</div>


<script type="module">

let result = null;

const els = {
  openBtn: document.getElementById('openCameraBtn'),
  modal: document.getElementById('cameraModal'),
  video: document.getElementById('video'),
  canvas: document.getElementById('canvas'),
  photo: document.getElementById('photoPreview'),
  takeBtn: document.getElementById('takePhotoBtn'),
  retakeBtn: document.getElementById('retakeBtn'),
  submitBtn: document.getElementById('add'),
  identify: document.getElementById('identifyLink'),
  closeBtn: document.getElementById('closeBtn'),
  status: document.getElementById('status'),
  flash: document.getElementById('flashEffect'),
  result: document.getElementById('resultat')
};

let stream = null;
let capturedBlob = null; // <= on stocke la photo ici

// ---- Ouvrir la caméra ----
els.openBtn.addEventListener('click', async () => {

  document.body.style.overflow = 'hidden'; // bloque le scroll pour ne pas scroller sur la page d'en dessous pendant que le popup est ouvert

  els.modal.setAttribute('aria-hidden', 'false');
  els.status.textContent = 'Initialisation de la caméra...';
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { ideal: "environment" },
        width: { ideal: 4096 },
        height: { ideal: 2160 }
      },
      audio: false
    });
    els.video.srcObject = stream;
    await els.video.play();
    els.status.textContent = '';
    els.takeBtn.focus();
  } catch (err) {
    els.status.textContent = "Impossible d'accéder à la caméra : " + err.message;
  }
});

// ---- Capture de la photo ----
els.takeBtn.addEventListener('click', () => {

  els.result.innerHTML = '<p></p>';

  if (!stream) return;
  els.flash.classList.add('active');
  setTimeout(() => els.flash.classList.remove('active'), 150);

  const { videoWidth: w, videoHeight: h } = els.video;
  if (!w || !h) return;

  els.canvas.width = w;
  els.canvas.height = h;
  const ctx = els.canvas.getContext('2d');
  ctx.drawImage(els.video, 0, 0, w, h);

  els.canvas.toBlob(blob => {
    if (!blob) return;
    capturedBlob = blob; // <= on garde le blob
    const url = URL.createObjectURL(blob);
    els.photo.src = url;
    els.photo.style.display = 'block';
    els.video.style.display = 'none';
    els.identify.style.display = 'inline-block';
    els.retakeBtn.style.display = 'inline-block';
    els.takeBtn.style.display = 'none';
    els.status.textContent = 'Photo capturée. Prête à identifier.';
  }, 'image/jpeg', 0.9);
});

function reprendre(){
  if (els.photo.src) URL.revokeObjectURL(els.photo.src);
  els.photo.style.display = 'none';
  els.identify.style.display = 'none';
  els.retakeBtn.style.display = 'none';
  els.takeBtn.style.display = 'inline-block';
  els.video.style.display = 'block';
  els.status.textContent = '';
  document.getElementById('submit').style.display = 'none';
}

// ---- Reprendre une photo ----
els.retakeBtn.addEventListener('click', () => {
  reprendre();
  els.result.innerHTML = '<p></p>';
});

// ---- Envoyer la soumission ----
els.submitBtn.addEventListener('click', () => {
  
    async function getCurrentPositionAsync() {
  return new Promise((resolve, reject) => {
    navigator.geolocation.getCurrentPosition(resolve, reject);
  });
}

async function write() {
  try {
    const position = await getCurrentPositionAsync();
    console.log("Localisation autorisée ✅");


   

    const arbre = {
      lat: position.coords.latitude,
      lon: position.coords.longitude,
      nom: result.bestMatch, // Assure-toi que "result" est défini ailleurs
      data: result,
      date: getDate()
    };

    try {
      openPageLoader("Envoi en cours...");
      await addRow(spreadsheetId, "arbres", arbre);
      reprendre();
      els.result.innerHTML = '<p>Arbre ajouté avec succès, merci !<br>Vous pouvez ajouter un autre arbre ou <a href="https://urbanivore.fr/collaborate/map.html">ouvrir la carte</a></p>';
      closePageLoader();

    }catch (error) {
      closePageLoader();
      alert("Erreur lors de l'envoi, actualisez la page puis réalisez une nouvelle soumission");
      els.result.innerHTML = '<p>Erreur lors de l\'envoi</p>';
    } 

    

  } catch (error) {
    console.error("Accès à la localisation refusé ❌", error);
  }
}

write();



});

// ---- Fermer la modale proprement ----
function closeModal() {
  document.body.style.overflow = 'auto'; // réactive le srcoll
  els.modal.setAttribute('aria-hidden', 'true');
  els.status.textContent = '';
  [els.photo, els.identify, els.retakeBtn].forEach(e => e.style.display = 'none');
  els.video.style.display = 'block';
  els.takeBtn.style.display = 'inline-block';
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }
  els.video.srcObject = null;
}
els.closeBtn.addEventListener('click', closeModal);
els.modal.addEventListener('click', e => { if (e.target === els.modal) closeModal(); });
document.addEventListener('keydown', e => { if (e.key === 'Escape' && els.modal.getAttribute('aria-hidden') === 'false') closeModal(); });
window.addEventListener('beforeunload', () => { if (stream) stream.getTracks().forEach(t => t.stop()); });

// ---- Identification avec PlantNet ----
els.identify.addEventListener('click', async () => {
  if (!capturedBlob) {
    els.status.textContent = 'Aucune photo à envoyer.';
    return;
  }

  els.status.textContent = 'Envoi à PlantNet...';
  els.result.innerHTML = '';

  async function urlToFile(url, filename) {
      const res = await fetch(url);
      const blob = await res.blob();
      return new File([blob], filename, { type: blob.type });
  }

  //const file = await urlToFile('https://urbanivore.fr/collaborate/image_2.jpeg', 'img2.jpeg');
  const file = new File([capturedBlob], 'photo.jpg', { type: 'image/jpeg' });
  const form = new FormData();
  form.append('organs', 'leaf'); // ou 'flower', 'fruit' selon le cas
  form.append('images', file);

  try {
    const response = await fetch(
      `https://my-api.plantnet.org/v2/identify/all?api-key=2b10Is89LUbOJaKfi7OCou6jsO`,
      {
        method: 'POST',
        body: form
      }
    );
    result = await response.json();
    console.log(result);

    if (result.bestMatch) {
      els.result.innerHTML = `
        <p>${result.bestMatch}</p>`;
        els.status.textContent = '';
        els.status.textContent = 'l\'espèce indiquée est incorrecte ? Prenez à nouveau une photo sous un autre angle';

        document.getElementById('submit').style.display = 'block'; // l’élément devient visible
        els.identify.style.display = 'none';

        return;
    } else {
      els.identify.style.display = 'none';
      els.result.innerHTML = '<p>Aucun résultat trouvé.</p>';
    }
  } catch (err) {
    console.error(err);
    els.result.innerHTML = '<p>Erreur lors de l’identification.</p>';
    els.status.textContent = 'Erreur.';
  }
  reprendre();
});
</script>
